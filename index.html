<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/" />
    <title>Work Day Scheduler</title>
    <style>
      .row > div {
        border-top: 1px solid black;
        border-left: 1px solid black;
        padding: 30px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <header class="jumbotron text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div data-id="1" class="row">
        <div class="col-1">9am</div>
        <textarea class="col-10 text">blank</textarea>
        <div class="col-1 border-right border-dark save">save</div>
      </div>
      <div data-id="2" class="row">
        <div class="col-1">10am</div>
        <textarea class="col-10 text">blank</textarea>
        <div class="col-1 border-right border-dark save">save</div>
      </div>
      <div data-id="3" class="row">
        <div class="col-1">11am</div>
        <textarea class="col-10 text">blank</textarea>
        <div class="col-1 border-right border-dark save">save</div>
      </div>
      <div data-id="4" class="row">
        <div class="col-1">12pm</div>
        <textarea class="col-10 text">blank</textarea>
        <div class="col-1 border-right border-dark save">save</div>
      </div>
      <div data-id="5" class="row">
        <div class="col-1">1pm</div>
        <textarea class="col-10 text">blank</textarea>
        <div class="col-1 border-right border-dark save">save</div>
      </div>
      <div data-id="6" class="row">
        <div class="col-1">2pm</div>
        <textarea class="col-10 text">blank</textarea>
        <div class="col-1 border-right border-dark save">save</div>
      </div>
      <div data-id="7" class="row">
        <div class="col-1">4pm</div>
        <textarea class="col-10 text">blank</textarea>
        <div class="col-1 border-right border-dark save">save</div>
      </div>
      <div data-id="8" class="row border-bottom border-dark">
        <div class="col-1">5pm</div>
        <textarea class="col-10 text">blank</textarea>
        <div class="col-1 border-right border-dark save">save</div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
