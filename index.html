<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js">
  </script>
    <!-- <link rel="stylesheet" href="./assets/" /> -->
    <title>Work Day Scheduler</title>
    <style>
      .row > div {
        border-top: 1px solid black;
        border-left: 1px solid black;
        padding: 30px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <header class="jumbotron text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div data-id="9am" class="row">
        <div class="col-1">9am</div>
        <textarea class="col-10 todo"></textarea>
        <button class="col-1 bg-primary save">save</button>
      </div>
      <div data-id="10am" class="row">
        <div class="col-1">10am</div>
        <textarea class="col-10 todo"></textarea>
        <button class="col-1 bg-primary save">save</button>
      </div>
      <div data-id="11am" class="row">
        <div class="col-1">11am</div>
        <textarea class="col-10 todo"></textarea>
        <button class="col-1 bg-primary save">save</button>
      </div>
      <div data-id="12pm" class="row">
        <div class="col-1">12pm</div>
        <textarea class="col-10 todo"></textarea>
        <button class="col-1 bg-primary save">save</button>
      </div>
      <div data-id="1pm" class="row">
        <div class="col-1">1pm</div>
        <textarea class="col-10 todo"></textarea>
        <button class="col-1 bg-primary save">save</button>
      </div>
      <div data-id="2pm" class="row">
        <div class="col-1">2pm</div>
        <textarea class="col-10 todo"></textarea>
        <button class="col-1 bg-primary save">save</button>
      </div>
      <div data-id="3pm" class="row">
        <div class="col-1">3pm</div>
        <textarea class="col-10 todo"></textarea>
        <button class="col-1 bg-primary save">save</button>
      </div>
      <div data-id="4pm" class="row border-bottom border-dark">
        <div class="col-1">4pm</div>
        <textarea class="col-10 todo"></textarea>
        <button class="col-1 bg-primary save">save</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      $('.container').on('click', '.save', function() {
        var parentId = $(this).parent().attr('data-id');
        var todo = $(this).prev().val();
        localStorage.setItem(parentId, todo);
      });
      $('.text').each(function() {
        var parentId = $(this).parent().attr('data-id');
        var todo = localStorage.getItem(parentId);
        $(this).text(todo);
      });
      var now = moment().format('MMM Do, YYYY hh:mm:ss');
      $('#currentDay').text(now);
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
